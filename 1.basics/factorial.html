<body>
    <script> let a = prompt("No.");

        function fact(num) {
            let arr = Array.from(Array(num+1).keys())
            //console.log(arr);
            let fact = arr.slice(1).reduce((a,b)=> a*b);
        
            return fact;
        }
        
        console.log(fact(parseInt(a)));
         </script>
