<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onfocus</title>
</head>
<body>
    <label for="firstname">First Name:</label> <input type="text" id="firstname" onfocus="myfunction(this.id)"><br>
    <label for="lastname">Last Name:</label> <input type="text" id="lastname" onfocus="myfunction(this.id)">
</body>
<script>
    function myfunction(id) {
    document.getElementById(id).style.backgroundColor = 'brown'
    }

</script>
</html>
