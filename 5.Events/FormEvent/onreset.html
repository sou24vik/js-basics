<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onreset</title>
</head>
<body>
    <form action="" onreset="main()">
        <label for="name">Enter Name</label>
        <input type="text" id="name">
        <input type="reset">
    </form>
</body>
<script>
    function main() {
        alert("form reset")
    }
</script>
</html>
